name: Quality Gates

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: macos-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ruff bandit pip-audit

      - name: Lint
        run: ruff check app tests scripts

      - name: Unit tests
        run: python -m unittest discover -s tests -p "test_*.py"

      - name: Security scan (Bandit)
        run: |
          bandit -q -r app scripts tests \
            -s B404,B603 \
            -x scripts/generate_logo_icon.py

      - name: Dependency vulnerability scan
        run: pip-audit .
